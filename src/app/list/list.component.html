

<div class="list-container"> 
  
    <mat-card class="mat-elevation-z8">
      
        <table mat-table [dataSource]="bookmarkListByGroup">
    
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
          </ng-container>
        
          <ng-container matColumnDef="Url">
            <th mat-header-cell *matHeaderCellDef> URL </th>
            <td mat-cell *matCellDef="let element"> {{element.Url}} </td>
          </ng-container>
        
          <ng-container matColumnDef="Group">
            <th mat-header-cell *matHeaderCellDef> Group </th>
            <td mat-cell *matCellDef="let element"> {{element.Group}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef></th>
  
            <td mat-cell *matCellDef="let row">
              <button mat-raised-button color="primary" (click)="deleteBookmark(row)">Delete</button>
            </td>
          </ng-container>
  
        
          <tr mat-header-row *matHeaderRowDef="bookmarkHeaders"></tr>
          <tr mat-row *matRowDef="let row; columns: bookmarkHeaders;"></tr>
        
          
          <ng-container matColumnDef="groupHeader">
            <td colspan="999" mat-cell *matCellDef="let group"><strong>{{group.group}}</strong></td>
          </ng-container>
        
          <tr mat-row *matRowDef="let row; columns: ['groupHeader']; when: isGroup"> </tr>
        
        </table>
    
    </mat-card>
    
  </div>
